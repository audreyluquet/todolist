<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Todolist</title>
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap" rel="stylesheet" />
      <!-- Icons -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
         integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!-- Style -->
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <header>
         <h1>Todolist</h1>
      </header>

      <main>
         <section class="heroheader">
            <h2>Cliquez pour ajouter une nouvelle Todolist !</h2>
            <i id="openModal" class="fa-solid fa-circle-plus"></i>
         </section>

         <section id="todoList" class="todolist">
            <!-- contenu ajouté via JS -->
         </section>
      </main>

      <dialog>
         <i id="close" class="fa-solid fa-xmark"></i>
         <p class="txtmodal">Nommez votre Todolist :</p>
         <form>
            <input id="titleTodo" class="titletodo" type="text" placeholder="Titre" required autofocus />
            <input type="button" onclick="createList()" id="addList" class="not-required" value="Créer" />
         </form>
      </dialog>

      <script defer src="./assets/js/app.js"></script>
   </body>
</html>
